    <form>
        <label for="firstName">First name:</label><br>
        <input type="text" id="firstName" name="firstName"><br>
        <label for="lastName">Last name:</label><br>
        <input type="text" id="lastName" name="lastName"><br><br>

        <select id="category" name="Category">

            <option value="equipment">Equipment</option>
        </select><br><br>
        <label for="mailbox">Select the nearest Magical Mailbox Location:</label>

            <option value="beregost">Beregost</option>
            <option value="athkatla">Athkatla</option>
            <option value="trademeet">Trademeet</option>
            <option value="gate1">Baldur's Gate SW</option>
            <option value="gate2">Baldur's Gate NE</option>
            <option value="inn">Friendly Arm Inn</option>
        </select><br><br>
        <label for="delivery">Select a Delivery Option:</label>
        <select id="delivery" name="Delivery">
            <option value="counter">Counter Pickup</option>
            <option value="magic">Magical Shipping - 3% charge</option>
            <option value="delivery">Phyiscal Delivery - 6% charge</option>
